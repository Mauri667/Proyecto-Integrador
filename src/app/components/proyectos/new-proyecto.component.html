<div class="container">

        <div>

                    <label for="titulo">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Breve decripci√≥n del proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="link">Link del repositorio de GitHub</label>
                    <input type="text" class="form-control" id="descripcionP" name="link" [(ngModel)]="link" required>

                <div class="form-group">
                    <label for="iamgen">Link del repositorio de GitHub</label>
