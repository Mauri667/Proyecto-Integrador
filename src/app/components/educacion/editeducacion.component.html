<div class="container" *ngIf="edu">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="edu.nombreEdu" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Título</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="edu.descripcionEdu" required>
                </div>
                <div class="form-group">
                    <label for="fechaE">Fecha</label>
                    <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="edu.fechaEdu" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
