<div class="demo-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-12 col-md-6 col-s-6 mx-auto">
        <div class="mb-3 text-center image-size-small position-relative">
          <img src="../../../assets/boo-logo.png" class="rounded-circle p-2 bg-white">
        </div>

        <div class="bg-white p-3 rounded shadow-lg">
          <h3 class="mb-2 text-center pt-5 mb-5">Iniciar sesi√≥n</h3>
          <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <p class="text-center">Ingrese el email</p>
            <input name="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg mb-3"
              type="email" placeholder="Email" [(ngModel)]="nombreUsuario" required>
            <p class="text-center">Ingrese el password</p>
            <input name="password" id="password" class="form-control form-control-lg" type="password"
              placeholder="Password" [(ngModel)]="password" required>
            <p class="m-0 py-4 text-center"><a href="" class="text-muted"></a></p>
            <input type="submit" name="" value="INGRESO" href="#">
          </form>
          <div class="text-center pt-4">
            <p class="m-0">No tienes cuenta? <a href="" class="text-dark font-weight-bold">Registrarse</a></p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
